<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
      <div class="div1">  
        <input type="button" value="x" onclick="mul()"  class="btn1" accesskey="*">
        <input type="button" value="+" onclick="add()"  class="btn2" accesskey="+">
      </div>
      <div class="div2">  
        <input type="button" value="-" onclick="sub()"  class="btn3" accesskey="-">
        <input type="button" value="/" onclick="div()"  class="btn4" accesskey="/">
      </div>
      <div class="div3">  
        <input type="button" value="%" onclick="perc()"  class="btn5">
      </div>
    </form>
</body>
</html>
